<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>

    <body class="container bg-warning">
        <h1>My Expense Tracker</h1>
        <div class="row text-center">
            <div class="col bg-white m-1">
                <h3>Income: </h3>
                <p id="income">0</p>
            </div>
            <div class="col bg-white m-1">
                <h3>Balance: </h3>
                <p id="balance">0</p>
            </div>
            <div class="col bg-white m-1">
                <h3>Expense: </h3>
                <p id="expense">0</p>
            </div>
        </div>
        <div class="row">
            <div class="col m-1 bg-white py-2">
                <form action="" id="add">
                    <input type="text" name="" id="plus" class=" w-100">
                    <input type="submit" value="Add" class="btn btn-dark w-100 mt-1">
                </form>
            </div>
            <div class="col m-1 bg-white py-2">
                <form action="" id="remove">
                    <input type="text" name="" id="minus" class=" w-100">
                    <input type="submit" value="Remove" class=" w-100 btn-dark btn mt-1">
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
